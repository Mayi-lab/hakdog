<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-text">
            <h1>facebook</h1>
            <p>Connect with friends and the world<br> around you on Facebook.</p>
        </div>
        <div class="content-form">
            <form>
                <input type="text" placeholder="Email or phone number"><br>
                <input type="text" placeholder="Password"><br>
                <button class="log-in">Log In</button><br>
                <p><a class="forgot" href="#">Forgot password?</a></p>
                <br/>
                <hr>
                <br/>
                <button class="register">Create new account</button>
                <p class="text"><a class="page" href="#">Create a page</a> for a celebrity, brand or business.</p>
            </form>
        </div>
    </div>
</body>
</html>
